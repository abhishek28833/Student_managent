<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Update Student</h2>
        <form action="UpdateStudentServlet" method="post">
            <div class="form-group">
                <label for="id">Student ID:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="eligibilityCriteria">Eligibility Criteria:</label>
                <input type="text" id="eligibilityCriteria" name="eligibilityCriteria">
            </div>
            <button type="submit">Update</button>
        </form>
        <br><br>
        <button onclick="window.location.href='ViewStudentsServlet'">View All Students</button><br>
        <br>
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>
</body>
</html>
