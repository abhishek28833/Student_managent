<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #76a5af;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #008080;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005f7f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Student Management System</h1>
        <p>Please use the form below to update student information.</p>
    </header>
    <div class="container">
        <button onclick="window.location.href='http://localhost:8080/Webtechlab/AddStudent.html'">Add Student</button>
        <br><br>
        <button onclick="window.location.href='http://localhost:8080/Webtechlab/ViewStudentsServlet'">View All Students</button>
        <br><br>
        <button onclick="window.location.href='http://localhost:8080/Webtechlab/updateStudent.html'">Update Student</button>
        <br><br>
        <button onclick="window.location.href='http://localhost:8080/Webtechlab/deleteStudent.html'">Delete Student</button>
    </div>
</body>
</html>
